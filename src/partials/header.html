<header class="header">
  <div class="container header__container">
    <nav class="nav">
      <picture>
        <source srcset="./images/header/logo.webp" />

        <source srcset="./images/header/logo.png, ./images/header/logo@2x.png" />

        <img
          class="logo-img"
          aria-label="Логотип компании"
          src="./images/header/logo.png"
          alt="Логотип компании"
        />
      </picture>
      <ul class="nav-list list">
        <li class="nav-list__item">
          <a class="nav-list__link nav-list__link_current link" href="">Home</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link link" href="">About us</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link link" href="">How it’s made?</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link link" href="">Our products</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link link" href="">Contact</a>
        </li>
      </ul>
    </nav>
    <button class="burger-btn" type="button" data-menu-button>
      <svg class="burger-btn__icon">
        <use href="./images/header/icons.svg#icon-burger"></use>
      </svg>
    </button>
    <button class="modal-btn" type="button" data-buynow-btn-open>
      Buy now
      <svg class="modal-btn__icon">
        <use href="./images/header/icons.svg#icon-pointer"></use>
      </svg>
    </button>
  </div>
  <div class="mobile-menu" data-menu>
    <button class="mobile-menu__close-btn" type="button" data-menu-close>
      <svg class="mobile-menu__close-btn-icon">
        <use href="./images/header/icons.svg#icon-close"></use>
      </svg>
    </button>
    <button class="mobile-menu__modal-btn" type="button" data-buynow-btn-open-mobile>
      Buy now
      <svg class="mobile-menu__modal-btn-icon">
        <use href="./images/header/icons.svg#icon-pointer"></use>
      </svg>
    </button>
    <ul class="mobile-nav list">
      <li class="mobile-nav__item">
        <a class="mobile-nav__link mobile-nav__link_current link" href="">Home</a>
      </li>
      <li class="mobile-nav__item">
        <a class="mobile-nav__link link" href="">About us</a>
      </li>
      <li class="mobile-nav__item">
        <a class="mobile-nav__link link" href="">How it’s made?</a>
      </li>
      <li class="mobile-nav__item">
        <a class="mobile-nav__link link" href="">Our products</a>
      </li>
      <li class="mobile-nav__item">
        <a class="mobile-nav__link link" href="">Contact</a>
      </li>
    </ul>
  </div>
</header>
