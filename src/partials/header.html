<header class="header">
  <div class="container header__container">
    <nav class="nav">
      <picture>
        <img
          class="logo-img"
          aria-label="Логотип компании"
          src="./images/header/logo.png"
          alt="Логотип компании"
        />
      </picture>
      <ul class="nav-list list">
        <li class="nav-list__item">
          <a class="nav-list__link nav-list__link_current link" href="./index.html">Home</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link link" href="#customer-reviews">About us</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link link" href="#about">How it’s made?</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link link" href="#products">Our products</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link link" href="#contacts">Contact</a>
        </li>
      </ul>
    </nav>
    <button class="burger-btn" type="button" data-menu-button>
      <svg class="burger-btn__icon">
        <use href="./images//header/icons.svg#icon-burger"></use>
      </svg>
    </button>
    <button class="modal-btn" type="button" data-buynow-btn-open>
      Buy now
      <svg class="modal-btn__icon">
        <use href="./images/header/icons.svg#icon-pointer"></use>
      </svg>
    </button>
  </div>
  <div class="mobile-menu" data-menu>
    <button class="mobile-menu__close-btn" type="button" data-menu-close>
      <svg class="mobile-menu__close-btn-icon">
        <use href="./images/header/icons.svg#icon-close"></use>
      </svg>
    </button>
    <button class="mobile-menu__modal-btn" type="button" data-buynow-btn-open-mobile>
      Buy now
      <svg class="mobile-menu__modal-btn-icon">
        <use href="./images/header/icons.svg#icon-pointer"></use>
      </svg>
    </button>
    <ul class="mobile-nav list">
      <li class="mobile-nav__item">
        <a class="mobile-nav__link mobile-nav__link_current link" href="./index.html">Home</a>
      </li>
      <li class="mobile-nav__item">
        <a class="mobile-nav__link link" href="#customer-reviews">About us</a>
      </li>
      <li class="mobile-nav__item">
        <a class="mobile-nav__link link" href="#about">How it’s made?</a>
      </li>
      <li class="mobile-nav__item">
        <a class="mobile-nav__link link" href="#products">Our products</a>
      </li>
      <li class="mobile-nav__item">
        <a class="mobile-nav__link link" href="#contacts">Contact</a>
      </li>
    </ul>
  </div>

  <!-- popup -->

  <div class="backdrop-buynow is-hidden" data-buynow-popup>
  <div class="modal">

    <button type="button" class="modal__close-btn" data-buynow-btn-close>
      <svg class="modal__icon-close-btn">
          <use href="./images/header/icons.svg#icon-close"></use>
      </svg>
    </button>

    <form action="#" class="modal-form" autocomplete="off">
      <p class="modal-form__title" lang="en">Fill the form </br> and we will call you</p>

      <label class="modal-form__label">
        <span class="modal-form__lable-name" lang="en">Name</span>
        <span class="modal-form__span">
          <input type="text" name="user-name" class="modal-form__input" required>
         
        </span>
      </label>

      <label class="modal-form__label">
        <span class="modal-form__lable-name" lang="en">Phone</span>
        <span class="modal-form__span">
          <input type="tel" name="user-tel" class="modal-form__input" required title="096-111-11-11">
         
        </span>
      </label>

      <label class="modal-form__label">
        <span class="modal-form__lable-name" lang="en">e-mail</span>
        <span class="modal-form__span">
          <input type="email" name="user-email" class="modal-form__input" required>
        
        </span>
      </label>

      <label class="modal-form__label">
        <span class="modal-form__lable-name" lang="en">Comments</span>
        <textarea name="user-message" class="modal-form__message" placeholder="Введите текст"></textarea>
      </label>
      
      <label for="user-term" class="modal-form__ckbox-description" lang="en">
        <input type="checkbox" name="user-checkbox" id="user-term" class="modal-form__checkbox visually-hidden">
        
I agree to the processing of <a href=""
          class="modal-form__contract-description" lang="en">personal data</a></label>
      <button type="submit" class="modal-form__btn-submit">Submit</button>

    </form>

  </div>
</div>
</header>
